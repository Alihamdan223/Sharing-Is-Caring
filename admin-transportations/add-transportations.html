<head>
    <title>Add Transporations</title>
    <link rel="stylesheet" href="add-transportations.css">
</head>

<body>
    <header>
        <div class="main-head">
            <h1>Sharing Is Caring</h1>
            <div class="header-links-container">
                <a href="../admin-home/admin-home.html">Home</a>
                <a href="../admin-transportations/add-transportations.html" style="color:#4CAF50">Add</a>
                <a href="../edit-transportations/edit-transportations.html">Edit</a>
                <a href="../login/login.html">Sign Out</a>
            </div>
        </div>
    </header>
    <main>
        <form class="add-form">
            <label>Name:</label>
            <input type="text" name="name">
            <label>Price:</label>
            <input type="number" name="price">
            <label>From:</label>
            <input type="text" name="from">
            <label>To:</label>
            <input type="text" name="to">
            <label>Available Seats:</label>
            <input type="number" name="seats">
            <label>Departure time:</label>
            <input type="datetime-local" name="seats">
            <button>Add Transportation</button>
        </form>
    </main>
</body>
