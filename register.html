<head>
    <title>Sharing Is Caring - Signup</title>
    <link rel="stylesheet" href="register.css">
    <script src="proj.js"></script>
</head>

<body>
    <header>
        <div class="main-head">
            <h1>Sharing Is Caring</h1>
        </div>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form class="form-element">
            <label>First Name:</label>
            <input type="text" name="firstName">
            <label>Last Name:</label>
            <input type="text" name="lastName">
            <label>Email:</label>
            <input type="email" name="email">
            <label>Phone Number:</label>
            <input type="number" name="phoneNumber">
            <label>Password:</label>
            <input type="password" name="password">
            <label for="security">Your Secret Question:</label>
            <small>This is useful when you forget your password*</small>
            <select name="questions">
                <option value="What's the name of your first pet?">What's The Name Of Your First Pet?</option>
                <option value="What's your favorite hobby?">What's Your Favorite Hobby?</option>
                <option value="Which country is favorite besides yours?">Which Country Is Your Favorite Besides Yours?
                </option>
                <option value="What do you consider your comfort zone?">What Do You Consider Your Comfort Zone?</option>
                <option value="Can you give a 3 words confession?">Can You Give A 3 Words Confession?</option>
            </select>
            <label>Your Answer:</label>
            <input type="text" name="myAnswer">
            <div class="login-link-container" style="flex-direction: row">
                <p>Already Have An Account?&nbsp; &nbsp; </p>
                <a href="login.html">Go To The Login Page</a>
            </div>
            <button id="form-submit">Register</button>

        </form>
    </main>
</body>
